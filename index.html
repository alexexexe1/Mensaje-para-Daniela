<!DOCTYPE html>
<html lang="en">
<head>
    <title>Floder</title>
</head>
<body>
    <form action="html" method="get">
        <!-- -->
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre" />
        <br>
        <label for="Apellido">Apellido</label>
        <!--value se refiere a valor por defecto-->
        <input type="text" id="Apellido" name="Apellido" placeholder="Escribe tu apellido" />
        <br>
        <textarea cols="50" rows="10" name="Comentario" id="Comentario" placeholder="Pon tu comentario"></textarea>
        <br>
        <button type="button"> Botón</button>
        <button type="submit">submit</button>
        <button type="reset">resetear</button>
        <!--input tiene varios tipos de entrada, submit para presionar, text para ingresar un texto, password, checkbox, radio, file, etc-->
    </form>
    <h1>¿Cómo se ve esto?</h1>
    <h2>Esto es menos grande muajajaja</h2>
    <h3>Y esto más pequeño</h3>
    <h4>Chanchito feliz</h4>
    <h5>Chanchito tiste</h5>
    <!--hr es una separación-->
    <hr>
    <p>Párrafo a <span style="color:blue">que quiero</span><br>colocar
        <!--el br es un salto de línea-->
    </p>
    <p>Nueva línea</p>
    <a target="_blank" href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Ir a wikipedia</a>
    <br>
    <!--a es para referenciar una web y blank es para abrir la web en una nueva pestaña-->
